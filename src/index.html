<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>local-llm-chat</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-chat text-primary"></i> local-llm-chat
                </span>
            </div>
        </nav>

        <!-- loading screen -->
        <div id="loading">
            <div id="loading-spinner">
                <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                </div>
            </div>
            <div id="loading-text" class="text-center fs-2">
                <span id="loading-perc">0</span>%
            </div>
        </div>
    
        <!-- chat -->
        <!-- TODO --> 

        <!-- prompt -->
        <div id="prompt" class="border-top pt-3 pb-1">
            <div class="container">
                <div class="row">
                    <div class="col-2 text-end">
                        <div class="mb-2">
                            <button type="button" id="prompt-voice-input" class="btn btn-outline-primary" title="Voice input">
                                <i class="bi bi-mic"></i>
                            </button>
                        </div>
                        <div>
                            <button type="button" id="prompt-speak" class="btn btn-outline-primary" title="Speak answers">
                                <i class="bi bi-volume-up"></i>
                            </button> 
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-floating">
                            <textarea id="prompt-input" class="form-control" placeholder="Your prompt..."></textarea>
                            <label for="prompt-input">Your prompt...</label>
                        </div>
                    </div>
                    <div class="col-2 text-start">
                        <div class="mb-2">
                            <button type="button" id="prompt-submit" class="btn btn-primary" title="Submit prompt">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                        <div>
                            <button type="button" id="prompt-options" class="btn btn-outline-secondary" title="Options">
                                <i class="bi bi-gear"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- options screen -->
        <!-- TODO -->

        <!-- script -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/marked/marked.min.js"></script>
        <script src="ui.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
